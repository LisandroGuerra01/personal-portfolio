<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Accessible Form</title>
</head>

<body>
    <main>
        <form action="#" method="post">
            <div class="data">
                <label for="name" id="name">Full Name</label><br>
                <input type="text" id="name" name="name" placeholder="What should we call you" required>
            </div>
            <div class="data">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="john@doe.com" required class="red"><br>
                <span class="alert">Email is already taken</span>
            </div>
            <div class="data">
                <label for="password">Enter Password</label><br>
                <input type="password" name="password" id="password" placeholder="xxxxxxxx" required>
            </div>
            <div class="data">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" name="password" id="password" placeholder="xxxxxxxx" required>
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <div class="derecha">
            <div>
                <div class="progress-bar"></div>
                <div>
                    65%
                </div>
            </div>
            <div>
                <p class="profile">Profile Completeness</p>
            </div>
            <div class="list">
                <ul>
                    <li>Create Account</li>
                    <li>Update Roadmap Progess</li>
                    <li>Setup Public Profile</li>
                    <li class="falta">Complete your first project</li>
                    <li class="falta">Invite your Friends</li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
