<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contacto</title>
</head>

<body class="container">
    <div class="m-3 border border-black border-2">
        <header>
            <nav class="navbar position-relative p-3 d-flex justify-content-between">
                <div class="font-bold">
                    <a class="navbar-brand" href="#">
                        <img src="../images/seal.png" alt="Logo" width="30" height="30"
                            class="d-inline-block align-text-top">
                        Lisandro Guerra
                    </a>
                </div>
                <div class="font-bold">
                    <a href="../index.html" class="link-dark link-underline-opacity-0">Inicio</a> /
                    <a href="projects.html" class="link-dark link-underline-opacity-0">Proyectos</a> /
                    <a href="article.html" class="link-dark link-underline-opacity-0">Artículos</a> /
                    <a href="contact.html" class="link-dark link-underline-opacity-0">Contacto</a>
                </div>
            </nav>
            <div class="d-flex justify-content-center p-5">
                <h1 class="align-self-center">Contacto</h1>
            </div>
            <hr>
        </header>
        <main class="p-5 border border-2 border-black">
            <form>
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control mb-3" id="name">
                <label for="last-name" class="form-label">Apellido</label>
                <input type="text" class="form-control mb-3" id="last-name">
                <label for="tel" class="form-label">Teléfono</label>
                <input type="number" class="form-control mb-3" id="tel">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control mb-3" id="email">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer class="border border-2 border-black p-5">
            <div class="d-flex justify-content-center p-5">
                ©Todos los derechos reservados 2025
            </div>
        </footer>
